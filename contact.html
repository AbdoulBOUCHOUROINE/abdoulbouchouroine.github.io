    <body >
        <!-- Navigation-->
        <my-navright></my-navright>
        
        

        <!-- Contact-->
        

<div class="masthead d-flex align-items-center">
        <div class="container px-4 px-lg-5 text-center">
            <h1 class="mb-1">Contactez-moi</h1>
            <h3 class="mb-5"><em></em></h3>
            <section id="contact">
        <div class="container">
            <!-- <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contactez-moi</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div> -->
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Votre nom *" id="name" required="" data-validation-required-message="S'il vous plaît veuillez saisir votre nom.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Votre courriel *" id="email" required="" data-validation-required-message="S'il vous plaît veuillez saisir votre adresse.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Votre téléphone *" id="phone" required="" data-validation-required-message="S'il vous plaît veuillez saisir votre numéro de téléphone.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" style="padding-bottom:150px" placeholder="Votre message *" id="message" required="" data-validation-required-message="S'il vous plaît veuillez saisir votre message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
   
            <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    <button type="submit" class="btn btn-primary btn-xl">Envoyer un message</button>
                </div>
            <!-- <a class="btn btn-primary btn-xl" href="#about">Find Out More</a> -->
        </div>
        </div>
        
    
        <!-- Footer-->
        
        <my-footer></my-footer>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
